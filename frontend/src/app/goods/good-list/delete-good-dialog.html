<h1 md-dialog-title>Confirm Delete Item</h1>
<div md-dialog-content>
    Are you sure you want to delete <b>{{ itemName }}</b>?<br>
    Doing this will also delete all transactions containing this item!
</div>
<div md-dialog-actions>
    <div class="dialog-button-container">
        <button md-raised-button color="primary" (click)="dialogRef.close(true)">Yes</button>
        <button md-raised-button color="warn" (click)="dialogRef.close(false)">No</button>
    </div>
</div>
